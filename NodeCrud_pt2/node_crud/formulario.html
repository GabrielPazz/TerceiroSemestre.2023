<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Insert</h2>
    <form action="/add" method="POST">
        <fieldset id="dados">
            <legend>Dados</legend>
            <p> <label for="id">Id:</label>
                <input type="number" name="id" id="id">
            </p>
            <p> <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </p>
            <p> <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade">
            </p>
            <p> <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">
            </p>
        </fieldset>
        <button type="submit">OK</button>
    </form>

    <h2>Select</h2>
    <form action="/ver" method="POST">
        <fieldset id="dados">
            <legend>Busca</legend>
            <p>
                <label for="id">Identificação:</label>
                <input type="number" name="id" id="id">
            </p>
        </fieldset>
        <button type="submit">OK</button>
    </form>

    <h2>Update</h2>
    <form action="/update" method="POST">
        <input type="number" name="id" placeholder="id">
        <br> <br>
        <input type="text" name="nome" placeholder="Nome">
        <br> <br>
        <input type="number" name="idade" placeholder="Idade">
        <br> <br>
        <input type="text" name="endereco" placeholder="Endereço">
        <br> <br>
        <input type="submit" value="Atualizar">
    </form>

    <h2>Remover</h2>
    <form action="/delete" method="POST">
        <input type="number" name="id" id="id" placeholder="id">
        <input type="submit" value="Remover Funcionário">
    </form>
</body>

</html>
